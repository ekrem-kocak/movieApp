<div class="card mb-3">
  <div class="row">
    <div class="col-md-3">
      <img src="../../../assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-9 d-flex flex-column justify-content-between">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{movie.name}}</h5>
        <p class="card-text">
          {{movie.description}}
        </p>
      </div>
      <div class="card-body d-flex align-items-end">
        <div>
          <button routerLink="/movies/{{movie.id}}" class="btn btn-primary">Detail</button>
      </div>
    </div>
  </div>
</div>
