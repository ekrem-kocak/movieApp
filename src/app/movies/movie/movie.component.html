<div class="card mb-3">
  <div class="row">
    <div class="col-md-3">
      <img src="../../../assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{movie.name}}</h5>
        <p class="card-text">
          {{movie.description}}
        </p>
      </div>
    </div>
  </div>
</div>
