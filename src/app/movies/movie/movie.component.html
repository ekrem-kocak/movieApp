<div class="card mb-3">
  <div class="row">
    <div class="col-md-3 ">
      <img src="../../../assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-9 d-flex flex-column justify-content-between">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{movie.name}}</h5>
        <p class="card-text">
          {{movie.description}}
        </p>

        <div>
          <button routerLink="/movies/{{movie.id}}" class="btn btn-primary me-2">Detail</button>
          <button type="button" (click)="AddToList($event,movie)" class="btn btn-success">Listeye Ekle</button>
        </div>
      </div>

      <div>
        <button style="position: absolute; right: 0; bottom: 0; border-radius: 100px 0 0 0;"
          routerLink="/movies/edit/{{movie.id}}" class="btn btn-warning p-2 pt-3 ps-3">
          <i class="far fa-edit"></i>
        </button>
      </div>

    </div>
  </div>
</div>
