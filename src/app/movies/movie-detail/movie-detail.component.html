<div class="card mb-3">
  <div class="row">
    <div class="col-md-3">
      <img src="../../../assets/img/{{selectedMovie.imageUrl}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-9 d-flex flex-column justify-content-between">
      <div class="card-body">
        <h5 class="card-title text-capitalize">{{selectedMovie.name}}</h5>
        <p class="card-text">
          {{selectedMovie.description}}
        </p>
      </div>
    </div>
  </div>
</div>
