<h2 class="text-center">My List</h2>
<hr>
<div class="container" *ngIf="!loading else loadingTemplate">
  <div class="row" *ngIf="myListMovies.length>0 else noMvies">
    <div class="col-md-6" *ngFor="let movie of myListMovies">
      <div class="card mb-3">
        <div class="row">
          <div class="col-md-4">
            <img src="../../../assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8 d-flex flex-column justify-content-between">
            <div class="card-body">
              <h5 class="card-title text-capitalize">{{movie.name}}</h5>
              <p class="card-text">
                {{movie.description}}
              </p>

              <div>
                <button type="button" (click)="RemoveFromList(movie)"
                  class="btn btn-danger">Listeden KaldÄ±r</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading></app-loading>
</ng-template>

<ng-template #noMvies>
  <app-no-movies></app-no-movies>
</ng-template>
