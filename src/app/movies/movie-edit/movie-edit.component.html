<div class="row" *ngIf="!loading else loadingTemplate">
  <div class="col-md-9">
    <form [formGroup]="editMovieForm" (ngSubmit)="EditMovie()">
      <h4>Edit Movie</h4>

      <div class="my-3">
        <label class="form-label">Movie Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="*">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea type="text" class="form-control" rows="5" formControlName="description" placeholder="*"></textarea>
      </div>
      <div class="my-3">
        <label class="form-label">Image Url</label>
        <div class="my-2">
          <img *ngIf="editMovieForm.get('imageUrl').valid" src="../../../assets/img/{{movieImage}}" class="img-fluid rounded" style="max-height: 250px;">
        </div>
        <input [(ngModel)]="movieImage" type="text" class="form-control" formControlName="imageUrl" placeholder="*">
        <ul *ngIf="editMovieForm.get('imageUrl').invalid" class="alert alert-danger ps-4 py-1">
          <li class="text-danger">
            uzantı '.jpg' olmak zorundadır.
          </li>
        </ul>
      </div>
      <div class="my-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="categoryId">
          <option selected disabled>Seçiniz</option>
          <option class="text-capitalize" *ngFor="let ctg of categories" [value]="ctg.id">{{ctg.name}}</option>
        </select>
      </div>

      <div>
        <button [disabled]="editMovieForm.invalid" type="submit" class="btn btn-warning">Update</button>
        <button (click)="DeleteMovie()" type="button" class="btn btn-danger ms-2">Delete</button>
      </div>
    </form>

  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading></app-loading>
</ng-template>
