<div class="row">
  <div class="col-md-9">
    <form [formGroup]="editMovieForm" (ngSubmit)="EditMovie()">
      <h4>Edit Movie</h4>

      <div class="my-3">
        <label class="form-label">Movie Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea type="text" class="form-control" rows="5" formControlName="description"></textarea>
      </div>
      <div class="my-3">
        <label class="form-label">Image Url</label>
        <input type="text" class="form-control" formControlName="imageUrl">
      </div>
      <div class="my-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="categoryId">
          <option selected disabled>Se√ßiniz</option>
          <option class="text-capitalize" *ngFor="let ctg of categories" [value]="ctg.id">{{ctg.name}}</option>
        </select>
      </div>

      <button [disabled]="editMovieForm.invalid" type="submit" class="btn btn-warning">Edit</button>
    </form>

  </div>
</div>
