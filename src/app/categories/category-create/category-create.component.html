<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form [formGroup]="categoryCreateForm" (ngSubmit)="CreateCategory()" >
        <h4>Category Create</h4>
        <div class="my-3">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
          <ul class="m-0">
            <li>
              {{errorMessage}}
            </li>
          </ul>
        </div>
        <button [disabled]="categoryCreateForm.invalid" type="submit" class="btn btn-primary categoryEdit">Create</button>
      </form>
    </div>
  </div>
</div>
